# Azure WebApp 배포 설정 (참고용)
# Azure Portal에서 직접 설정해야 할 항목들

# Application Settings (환경변수):
TEACHER_PASSWORD: "your-secure-teacher-password"
SECRET_KEY: "your-very-secret-key-here"
FLASK_ENV: "production"
PORT: "8000"

# Startup Command:
# python startup.py

# Python Version:
# Python 3.9 또는 최신 버전

# Build Commands:
# pip install -r requirements.txt